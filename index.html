            color: var(--off-white);

            background: #E5E3DF;

            position: relative;

                const question = questions[currentQuestion];
                const newAnswers = { ...answers };

                    newAnswers[question.id] = [optionIndex];
                } else {
                    // Multiple select
                    if (!newAnswers[question.id]) {
                        newAnswers[question.id] = [];
                    }
                    const currentSelections = [...newAnswers[question.id]];
                    const idx = currentSelections.indexOf(optionIndex);
                    
                    if (idx > -1) {
                        currentSelections.splice(idx, 1);
                    } else {
                        if (!question.maxSelections || currentSelections.length < question.maxSelections) {
                            currentSelections.push(optionIndex);
                        } else {
                            return; // Max selections reached
                        }
                    }
                    newAnswers[question.id] = currentSelections;
                }

                setAnswers(newAnswers);
            };

            const calculateScores = () => {
                let totalScores = { depleted: 0, unclear: 0, isolated: 0, ready: 0 };

                Object.keys(answers).forEach(questionId => {
                    const question = questions.find(q => q.id === parseInt(questionId));
                    const selectedIndices = answers[questionId];

                    selectedIndices.forEach(idx => {
                        const option = question.options[idx];
                        Object.keys(option.scores).forEach(profile => {
                            totalScores[profile] += option.scores[profile];
                        });
                    });
                });

                // Normalize scores to 0-100 scale for easier comparison
                const maxPossible = { depleted: 0, unclear: 0, isolated: 0, ready: 0 };
                
                // Calculate max possible scores
                questions.forEach(q => {
                    q.options.forEach(opt => {
                        Object.keys(opt.scores).forEach(profile => {
                            if (opt.scores[profile] > 0) {
                                maxPossible[profile] += opt.scores[profile];
                            }
                        });
                    });
                });

                // Normalize
                Object.keys(totalScores).forEach(profile => {
                    if (maxPossible[profile] > 0) {
                        totalScores[profile] = (totalScores[profile] / maxPossible[profile]) * 100;
                    }
                });

                return totalScores;
            };

            const determineProfile = (scores) => {
                // Find the profile with highest score
                let highestScore = -1;
                let highestProfile = 'ready';

                Object.keys(scores).forEach(profile => {
                    if (scores[profile] > highestScore) {
                        highestScore = scores[profile];
                        highestProfile = profile;
                    }
                });

                return highestProfile;
            };

                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);

                    // Calculate results
                    const finalScores = calculateScores();
                    const profile = determineProfile(finalScores);
                    setScores(finalScores);
                    setProfileResult(profile);
                    setScreen('results');
                }
            };

                    setCurrentQuestion(currentQuestion - 1);
                }
            };

                const answer = answers[question.id];
                return answer && answer.length > 0;
            };
